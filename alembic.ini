# Alembic configuration
[alembic]

# Path to migration scripts
script_location = %(here)s/alembic

# Add project root to sys.path
prepend_sys_path = .

# Path separator style
path_separator = os

# Placeholder DB URL (overridden dynamically)
sqlalchemy.url = driver://user:pass@localhost/dbname


# Hooks executed after migration file generation
[post_write_hooks]


# Logger definitions
[loggers]
keys = root, sqlalchemy, alembic


# Log handlers
[handlers]
keys = console


# Log formatters
[formatters]
keys = generic


# Root logger config
[logger_root]
level = WARNING
handlers = console
qualname =


# SQLAlchemy engine logger
[logger_sqlalchemy]
level = WARNING
handlers =
qualname = sqlalchemy.engine


# Alembic logger
[logger_alembic]
level = INFO
handlers =
qualname = alembic


# Console log handler
[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic


# Generic log format
[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
